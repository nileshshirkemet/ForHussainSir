<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>SalesWebApp</title>
	</h:head>

	<h:body>
		<h1>Update Product #{productModel.selectedProduct.productNo}</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Price:"/>
				<h:inputText id="price" value="#{productModel.selectedProduct.price}"/>
				<h:message for="price"/>
				<h:outputText value="Stock:"/>
				<h:inputText id="stock" value="#{productModel.selectedProduct.stock}"/>
				<h:message for="stock"/>
			</h:panelGrid>
			<p>
				<h:commandButton value="Save" action="#{productModel.saveProduct}"/>
			</p>
		</h:form>
		<p>
			<a href="index.jsf">List of Products</a>
		</p>
	</h:body>

</html>
